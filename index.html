<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アイヌ民族星文化ビューア ～カムイの星図～</title>

  <!-- レスポンシブ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- d3-celestial の CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/d3-celestial@0.7.35/celestial.css">
  <!-- 自前の CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <h1>アイヌ民族星文化ビューア ～カムイの星図～ ver.0.0.4</h1>
    <p class="subtitle">
      D3-Celestial ＋ アイヌ民族星座データ（八十八星座と重ね描き）
    </p>
  </header>

  <main class="layout">
    <section class="controls">
      <h2>地域選択</h2>

      <div class="field">
        <select id="city-select">
          <option value="">読み込み中…</option>
        </select>
      </div>

      <div class="field">
        <div id="region-info">
          地域情報：未選択
        </div>
      </div>

      <hr>

      <h2>表示モード</h2>
      <div class="btn-group">
        <button onclick="setEquatorialMode()">通常（赤道座標）</button>
        <button onclick="setPlanisphereMode()">星座早見盤モード</button>
      </div>

      <hr>

      <h2>アイヌ民族星文化一覧</h2>
      <ul id="ainu-list" class="ainu-list">
        <li>読み込み中…</li>
      </ul>

      <p class="note">
        ※ 星図上では黄色の線でアイヌ民族の星文化を描画しています。<br>
        ※ マウスドラッグで移動、ホイールで拡大縮小できます。
      </p>
    </section>

    <section class="map-area">
      <!-- d3-celestial がここにキャンバスを作る -->
      <div id="celestial-map"></div>
    </section>
  </main>

  <!-- d3-celestial 関連ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/d3-celestial@0.7.35/lib/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-celestial@0.7.35/lib/d3.geo.projection.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-celestial@0.7.35/celestial.min.js"></script>

  <!-- 自前の JS -->
  <script src="js/dataLoader.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
