<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Stellarium Web Engine Demo</title>
<style>
  body { margin:0; }
  #stellarium { width:100vw; height:100vh; }
</style>
</head>
<body>
<canvas id="stellarium"></canvas>
<script type="module">
import { AstronomicalEngine } from "./dist/astro-engine.js";

async function main() {
    const engine = await AstronomicalEngine.create({
        canvas: document.getElementById("stellarium"),
        assetsUrl: "./dist/assets/",
    });
    engine.core.setObserverLocation({
        longitude: 141.3545,
        latitude: 43.0618,
        elevation: 20,
    });
    engine.core.setDate(new Date());
    engine.start();
}
main();
</script>
</body>
</html>
